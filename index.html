<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Brooding Hopster</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F6BB7E;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 350px;
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <!-- Rive Runtime -->
    <script src="https://unpkg.com/@rive-app/canvas@2.11.4/rive.min.js"></script>
</head>
<body>
    <!-- Rive animation canvas -->
    <canvas id="rive-canvas" width="350" height="350"></canvas>

    <script>
        const rive = new Rive({
            src: "animations/hopster-animate-v1.riv", // adjust path if needed
            canvas: document.getElementById("rive-canvas"),
            autoplay: true
        });
    </script>
</body>
</html>
