<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Brooding Hopster</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F6BB7E;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 350px;
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <!-- FIXED: Rive runtime that exposes global Rive -->
    <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.11.4/rive.min.js"></script>
</head>
<body>
    <!-- Your canvas -->
    <canvas id="rive-canvas" width="350" height="350"></canvas>

    <script>
        // Create Rive instance
        const riveInstance = new Rive({
            src: "animations/hopster-animate-v1.riv",
            canvas: document.getElementById("rive-canvas"),
            autoplay: true,
            stateMachines: [ "HopsterMachine" ],
            onLoad: () => {
                // Grab the EyesOpen trigger input
                const eyesOpenInput = riveInstance.inputs("HopsterMachine").find(input => input.name === "EyesOpen");

                console.log("EyesOpen input:", eyesOpenInput);

                // Add hover listener
                const canvas = document.getElementById("rive-canvas");

                canvas.addEventListener("mouseenter", () => {
                    console.log("Hovering! Firing EyesOpen trigger.");
                    eyesOpenInput.fire();
                });
            }
        });
    </script>
</body>
</html>
